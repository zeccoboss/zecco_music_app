<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<forrm class="login_form" id="login-form">
				<input
					type="text"
					name=""
					id="lg-user-name"
					class="lg_user_name"
					placeholder="Email address or Username"
				/>

				<input
					type="password"
					name="password"
					id="lg-user-pwd"
					class="lg_user_pwd"
					placeholder="Password"
				/>

				<button type="submit" id="lg-submit-btn" class="lg_submit_btn">
					Login
				</button>
				<p>Don't have accout?</p>
				<a href="/signup">Sign up</a> a
			</forrm>

			<hr />

			<form action="" id="signup-form" class="signup_form">
				<input
					type="text"
					id="signup-username"
					class="signup_username"
					placeholder="Username"
				/>

				<input
					type="email"
					id="signup-email"
					class="signup_email"
					placeholder="Email address"
				/>

				<input
					type="password"
					name="password"
					id="create-pwd-input"
					class="signup_pwd_input"
				/>
				<input
					type="password"
					name="password"
					id="confirm-pwd-input"
					class="signup_pwd_input"
				/>

				<button
					type="submit"
					id="signup-submit-btn"
					class="signup_submit_btn"
				>
					Sign Up
				</button>
			</form>
		</div>
	</body>
</html>
